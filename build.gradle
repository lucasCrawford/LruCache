group 'com.thorrism.structures'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.7

sourceSets{
    main{
        java {
            srcDir 'src/main/java'
        }
    }

    test{
        java{
            srcDir 'src/test/java'
        }
    }

}


dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.commons:commons-lang3:3.1'
}
